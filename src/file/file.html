<form class="form" action="#" method="post" enctype="multipart/form-data">
	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="name">Имя и фамилия</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="name" name="name" placeholder="Иван Иванов" required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="file">Один файл</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="file" class="file" id="file" name="file">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="file2">Много файлов</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="file" class="file" id="file2" name="file2" multiple required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__fields" style="margin-left: 30%;">
			<div class="form__line">
				<div class="form__control">
					<button class="btn" type="submit">Отправить</button>
				</div>
			</div>
		</div>
	</div>
</form>
