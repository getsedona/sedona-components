<form class="form" action="#" method="post">
	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="name">Имя и фамилия</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" id="name" name="name" placeholder="Иван Иванов" required>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="single">Одиночный слайдер</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" class="range" id="single" name="single" data-min="0" data-max="10">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="double">Двойной диапазон</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 100%;">
					<input type="text" class="range" id="double" name="double" data-type="double" data-hide-min-max="true" data-min="100" data-max="1000" data-from="300" data-to="800" data-drag-interval="true">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="single">Одиночный слайдер</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 67px;">
					<input type="text" name="uio" style="text-align: center;" readonly>
				</div>

				<div class="form__control" style="flex-grow: 1;">
					<input type="text" class="range" id="single" name="single" data-hide-min-max="true" data-hide-from-to="true" data-from-input-name="uio" data-from="55">
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__label" style="width: 30%;">
			<label for="double">Двойной диапазон</label>
		</div>

		<div class="form__fields">
			<div class="form__line">
				<div class="form__control" style="width: 67px;">
					<input type="text" name="qwe" style="text-align: center;" readonly>
				</div>

				<div class="form__control" style="flex-grow: 1;">
					<input type="text" class="range" id="double" name="double" data-type="double" data-hide-min-max="true" data-hide-from-to="true" data-from-input-name="qwe" data-to-input-name="rty">
				</div>

				<div class="form__control" style="width: 67px;">
					<input type="text" name="rty" style="text-align: center;" readonly>
				</div>
			</div>
		</div>
	</div>

	<div class="form__group  form__group--columns">
		<div class="form__fields" style="margin-left: 30%;">
			<div class="form__line">
				<div class="form__control">
					<button class="btn" type="submit">Отправить</button>
				</div>
			</div>
		</div>
	</div>
</form>
