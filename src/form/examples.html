	<section class="scene">
		<div class="grid">
			<div class="grid__wrap">
				<div class="grid__list  grid__list--sidar">
					<div class="grid__item">
						<div class="wysiwyg">
							<p>
								<a href="index.html">
									<span class="icon"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></span>
									На главную
								</a>
							</p>

							<p>
								<a href="https://github.com/getsedona/sedona-components/tree/master/src/form" target="_blank">документация</a>

				</div>

		</div>

	<section class="scene">
		<div class="grid">
			<div class="grid__wrap">
				<div class="grid__list  grid__list--sidar">
					<div class="grid__item">
						<div class="wysiwyg">
							<h3>Input, select, textarea</h3>
						</div>
					</div>
				</div>

				<div class="grid__list  grid__list--sidar">
					<div class="grid__item">
						<form class="form" action="#" method="post">
							<div class="form__control">
								<input class="input" aria-label="Имя и фамилия" type="text" name="name" placeholder="Имя и фамилия" required>
							</div>

							<br>
							<br>

							<div class="form__control">
								<select class="select" aria-label="Тема" name="subject">
									<option value="1">Тех. поддержка</option>
									<option value="2" selected>Финансовая служба</option>
									<option value="3">Другое</option>
								</select>
							</div>

							<br>
							<br>

							<div class="form__control">
								<textarea class="textarea" aria-label="Текст сообщения" name="text" rows="5" placeholder="Текст сообщения"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
