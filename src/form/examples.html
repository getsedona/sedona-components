<main class="main">
  <section class="scene">
    <div class="grid">
      <div class="grid__wrap">
        <div class="grid__list  grid__list--sidar">
          <div class="grid__item">
            <div class="wysiwyg">
              <p>
                <a href="index.html">
                  <span class="icon"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></span>
                  На главную
                </a>
              </p>

              <h1>form</h1>

              <p>
                <a href="https://github.com/getsedona/sedona-components/tree/master/src/form" target="_blank">документация</a>
                <span class="color-base-divider">•</span>
                <a href="https://github.com/getsedona/sedona-components/blob/master/src/form/examples.html" target="_blank">разметка</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="scene">
    <div class="grid">
      <div class="grid__wrap">
        <div class="grid__list  grid__list--sidar">
          <div class="grid__item">
            <form class="form" action="#" method="post">
              <div class="form__item">
                <div class="form__label" style="flex-basis: 30%;">
                  <label for="name">Имя и фамилия</label>
                </div>

                <div class="form__control">
                  <input class="input" id="name" type="text" name="name" placeholder="Иван Иванов" required autofocus>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label" style="flex-basis: 30%;">
                  <label for="subject">Тема</label>
                </div>

                <div class="form__control">
                  <select class="select" id="subject" name="subject">
                    <option value="1">Тех. поддержка</option>
                    <option value="2" selected>Финансовая служба</option>
                    <option value="3">Другое</option>
                  </select>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label" style="flex-basis: 30%;">
                  <label for="message">Текст сообщения</label>
                </div>

                <div class="form__control">
                  <textarea class="textarea" id="message" name="message" rows="5"></textarea>
                </div>
              </div>

              <div class="form__item" style="padding-left: 30%;">
                <div class="form__control" style="flex-basis: auto;">
                  <button type="submit" class="btn">Отправить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
