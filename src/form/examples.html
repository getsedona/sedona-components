<main class="main">
  <section class="scene">
    <div class="grid">
      <div class="grid__wrap">
        <div class="grid__list  grid__list--sidar">
          <div class="grid__item">
            <div class="wysiwyg">
              <p>
                <a href="index.html">
                  <span class="icon"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></span>
                  На главную
                </a>
              </p>

              <h1>form</h1>

              <p>
                <a href="https://github.com/getsedona/sedona-components/tree/master/src/form" target="_blank">документация</a>
                <span class="common-base-color-divider">•</span>
                <a href="https://github.com/getsedona/sedona-components/blob/master/src/form/examples.html" target="_blank">разметка</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="scene">
    <div class="grid">
      <div class="grid__wrap">
        <div class="grid__list  grid__list--sidar">
          <div class="grid__item">
            <form class="form" action="#" method="post">
              <div class="form__item">
                <div class="form__label">
                  <label for="name">Имя и фамилия</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <input id="name" class="form__input" type="text" name="name" placeholder="Иван Иванов" required autofocus>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="email">Электронная почта</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <input id="email" class="form__input" type="email" name="email" placeholder="example@gmail.com" aria-describedby="email-hint" required>

                      <div id="email-hint" class="form__hint">
                        Адрес не будет опубликован
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="tel">Телефон для связи</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <input id="tel" class="form__input  form__input--danger" type="tel" name="tel" placeholder="8 999 123-45-67" value="203-958" aria-describedby="tel-hint">

                      <div id="tel-hint" class="form__hint  form__hint--danger">
                        Номер телефона введен некорректно
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="subject">Тема</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <select id="subject" class="form__select" name="subject">
                        <option value="1">Тех. поддержка</option>
                        <option value="2" selected>Финансовая служба</option>
                        <option value="3">Другое</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="message">Текст сообщения</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <textarea id="message" class="form__textarea" name="message" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <label class="form__checkbox  form__checkbox--danger">
                        <input type="checkbox" aria-describedby="mailing-hint">
                        <span>Я даю свое согласие на обработку моих персональных данных на условиях и для целей, определенных <a href="#">политикой конфиденциальности</a></span>

                        <div id="mailing-hint" class="form__hint  form__hint--danger">
                          Чтобы продолжить, нам нужно ваше согласие
                        </div>
                      </label>
                    </div>
                  </div>

                  <div class="form__row">
                    <div class="form__control">
                      <label class="form__checkbox">
                        <input type="checkbox" checked>
                        <span>Хочу подписаться на дайджест новостей</span>
                      </label>
                    </div>
                  </div>

                  <div class="form__row">
                    <div class="form__control">
                      <label class="form__checkbox">
                        <input type="checkbox">
                        <span>Запомнить меня для следующего раза</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <button type="submit" class="btn  form__action">Отправить</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="scene">
    <div class="grid">
      <div class="grid__wrap">
        <div class="grid__list  grid__list--sidar">
          <div class="grid__item">
            <div class="wysiwyg">
              <h3>Slip</h3>
            </div>
          </div>

          <div class="grid__item">
            <form class="form  form--slip" action="#" method="post">
              <div class="form__item">
                <div class="form__label">
                  <label for="body">Тип кузова</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <input id="body" class="form__input" type="text" name="body" placeholder="Седан">
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="model">Марка</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <input id="model" class="form__input" type="text" name="model">
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item  form__item--slip">
                <div class="form__label">
                  <label for="transmission">Коробка передач</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <select id="transmission" class="form__select" name="transmission">
                        <option value="1" selected>Механика</option>
                        <option value="2">Автомат</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__label">
                  <label for="note">Примечание</label>
                </div>

                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <textarea id="note" class="form__textarea" name="note" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__item">
                <div class="form__field">
                  <div class="form__row">
                    <div class="form__control">
                      <button type="submit" class="btn  form__action">Продолжить</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
